app-id: org.srb2.SRB2Kart
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: srb2kart
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --device=all
  - --persist=.srb2kart
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/discord-ipc-0
modules:
  - shared-modules/glu/glu-9.json

  - name: game-music-emu
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/*.so
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-0.6.3.tar.xz
        sha256: aba34e53ef0ec6a34b58b84e28bf8cfbccee6585cebca25333604c35db3e051d
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-$version.tar.xz

  - name: libmodplug
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://sitsa.dl.sourceforge.net/project/modplug-xmms/libmodplug/0.8.8.5/libmodplug-0.8.8.5.tar.gz
        sha256: 77462d12ee99476c8645cb5511363e3906b88b33a6b54362b4dbc0f39aa2daad
        x-checker-data:
          type: anitya
          project-id: 5669
          url-template: https://sourceforge.net/projects/modplug-xmms/files/libmodplug/$version/libmodplug-$version.tar.gz

  - name: sdl-mixer
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.a
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_mixer/archive/refs/tags/release-2.0.4.tar.gz
        sha256: 5605b6f230717acf6d09549671f7fe03f006700c61a61b86042888f81792e2b3

  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
    - -DRAPIDJSON_BUILD_DOC=OFF
    - -DRAPIDJSON_BUILD_EXAMPLES=OFF
    - -DRAPIDJSON_BUILD_TESTS=OFF
    - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/Tencent/rapidjson/archive/refs/tags/v1.1.0.tar.gz
        sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
        x-checker-data:
          type: anitya
          project-id: 7422
          stable-only: true
          url-template: https://github.com/Tencent/rapidjson/archive/refs/tags/v$version.tar.gz

  - name: discord-rpc
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_EXAMPLES=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/discord/discord-rpc.git
        commit: 963aa9f3e5ce81a4682c6ca3d136cddda614db33

  - name: srb2kart
    buildsystem: simple
    build-options:
      arch:
        arm:
          env:
            ARCH_MAKE_ARGS: 'LINUX=1 NONX86=1'
        aarch64:
          env:
            ARCH_MAKE_ARGS: 'LINUX64=1'
        x86_64:
          env:
            ARCH_MAKE_ARGS: 'LINUX64=1 X86_64=1'
    build-commands:
      - make -C src -j $FLATPAK_BUILDER_N_JOBS NOUPX=1 SDL=1 HAVE_DISCORDRPC=1 $ARCH_MAKE_ARGS
      - install -D -m 755 -t $FLATPAK_DEST/bin bin/Linux*/Release/lsdl2srb2kart
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 srb2kart.sh $FLATPAK_DEST/bin/srb2kart
      - install -D -m 644 -t $FLATPAK_DEST/share/applications $FLATPAK_ID.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/STJr/Kart-Public/archive/refs/tags/v1.5.tar.gz
        sha256: a3486c80603a11c3cc696f1f03c9ce0c7d9cfda1879c4e5e182ae481449c70c8
        x-checker-data:
          type: anitya
          project-id: 18640
          stable-only: true
          url-template: https://github.com/STJr/Kart-Public/archive/refs/tags/v$version.tar.gz
      - type: script
        commands:
          - for i in {0..9}; do
          - test -S $XDG_RUNTIME_DIR/discord-ipc-$i || ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
          - done
          - export SRB2WADDIR=/app/extra
          - lsdl2srb2kart "$@"
        dest-filename: srb2kart.sh
      - type: file
        path: org.srb2.SRB2Kart.desktop
      - type: file
        path: org.srb2.SRB2Kart.metainfo.xml

  - name: srb2kart-assets
    buildsystem: simple
    build-commands:
      - install -t $FLATPAK_DEST/bin apply_extra
    sources:
      - type: extra-data
        filename: Data.zip
        url: https://github.com/STJr/Kart-Public/releases/download/v1.5/AssetsLinuxOnly.zip
        sha256: 0381e4c670c64080ae72c2721d761ce460916cc3f4338363adea218453906ab0
        size: 221723531 
      - type: script
        commands:
          - unzip Data.zip *.kart srb2.srb mdls* > /dev/null
          - rm Data.zip
        dest-filename: apply_extra
